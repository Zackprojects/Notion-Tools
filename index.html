<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h3>Launching your tabs...</h3>
  <p>If not all tabs opened, please check your pop-up blocker.</p>

  <script>
    // --- EDIT YOUR LINKS HERE ---
    // Make sure each link is inside quotes and ends with a comma
    const links = [
      'https://montana.instructure.com/courses/25627',
      'https://student.iclicker.com/#/course/0491c257-8a9d-4197-bcb7-816d9f660c8d/overview',
    ];

    window.onload = function() {
      // This loop handles the logic automatically:
      // 1. Opens all links (except the last one) in new background tabs.
      // 2. Redirects THIS current tab to the very last link in the list.
      
      for (let i = 0; i < links.length - 1; i++) {
        window.open(links[i]);
      }

      // Redirect the current tab to the last link
      window.location.href = links[links.length - 1];
    };
  </script>

</body>
</html>
