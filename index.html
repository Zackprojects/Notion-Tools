<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notion Dual Link</title>
  <style>
    /* Ensure the background fills the iframe without scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* This kills the scrollbars */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      background-color: transparent; 
    }

    button {
      background-color: #2383E2; 
      color: white;
      border: none;
      /* Adjust padding below to make the button itself smaller/larger */
      padding: 6px 12px; 
      border-radius: 4px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-weight: 500;
      font-size: 13px; /* Slightly smaller text */
    }
    button:hover {
      background-color: #1a6fb0;
    }
  </style>
</head>
<body>

  <button onclick="openTabs()">Open Lecture Tabs</button>

  <script>
    function openTabs() {
      // --- CHANGE THESE LINKS BELOW ---
      // You can add as many lines as you want.
      window.open('https://www.google.com');
      window.open('https://www.apple.com');
    }
  </script>

</body>
</html>
