<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notion Dual Link</title>
  <style>
    /* This centers the button on the page */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent; 
    }

    /* This styles the button to look like Notion */
    button {
      background-color: #2383E2; /* Notion Blue */
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.1s;
    }
    button:hover {
      background-color: #1a6fb0;
    }
  </style>
</head>
<body>

  <button onclick="openTabs()">Open Daily Links</button>

  <script>
    function openTabs() {
      // --- CHANGE THESE LINKS BELOW ---
      // You can add as many lines as you want.
      window.open('https://www.google.com');
      window.open('https://www.notion.so');
    }
  </script>

</body>
</html>
